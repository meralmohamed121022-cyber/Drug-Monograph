<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíä SP Drugs Database - Pharmaceutical Reference</title>
    
    <!-- Fuse.js CDN for Fuzzy Search -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Main Container */
        .main-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .main-container.hidden {
            display: none;
        }

        /* Header Section */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* Search Box */
        .search-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto 40px;
            animation: fadeInUp 1s ease;
        }

        .search-box {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.95);
        }

        .search-box:focus {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
            background: white;
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #667eea;
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        .search-box:focus + .search-icon {
            transform: translateY(-50%) rotate(90deg);
        }

        /* Stats Bar */
        .stats-bar {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            color: white;
            animation: fadeIn 1.2s ease;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Filter Buttons */
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 1.3s ease;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        /* Drugs Grid */
        .drugs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            animation: fadeIn 1.4s ease;
        }

        /* Drug Card */
        .drug-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .drug-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .drug-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .drug-card:hover::before {
            transform: scaleX(1);
        }

        .drug-icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        .drug-name {
            font-size: 22px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            display: block;
        }

        .drug-category {
            display: inline-block;
            padding: 5px 15px;
            background: linear-gradient(135deg, #667eea15, #764ba215);
            border-radius: 20px;
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .drug-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Drug Detail Container */
        .drug-detail-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #e0e0e0;
            z-index: 2000;
            overflow-y: auto;
        }

        .drug-detail-container.active {
            display: block;
        }

        /* Back Button */
        .back-button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2001;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            padding: 15px 30px 15px 55px;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            position: relative;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .arrow-art {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
        }

        .arrow-art::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 3px;
            background: white;
            top: 11px;
            left: 2px;
            border-radius: 2px;
        }

        .arrow-art::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-left: 3px solid white;
            border-bottom: 3px solid white;
            transform: rotate(45deg);
            top: 7px;
            left: 0;
        }

        /* A4 Paper Wrapper */
        .drug-paper-wrapper {
            display: flex;
            justify-content: center;
            padding: 100px 20px 60px;
            min-height: 100vh;
        }

        .drug-paper-a4 {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            padding: 20mm;
            margin: 0 auto;
            overflow: hidden;
        }

        /* ===== STYLING ŸÑŸÑŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿØÿßÿÆŸÑŸä ===== */
        .drug-paper-a4 * {
            max-width: 100%;
            word-wrap: break-word;
        }

        .drug-paper-a4 img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        .drug-paper-a4 table {
            width: 100% !important;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 13px;
            table-layout: fixed;
        }

        .drug-paper-a4 table th,
        .drug-paper-a4 table td {
            padding: 10px 8px;
            border: 1px solid #ddd;
            text-align: left;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .drug-paper-a4 table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .drug-paper-a4 table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .drug-paper-a4 h1,
        .drug-paper-a4 h2,
        .drug-paper-a4 h3,
        .drug-paper-a4 h4 {
            color: #667eea;
            margin: 20px 0 10px;
            line-height: 1.4;
        }

        .drug-paper-a4 h1 {
            font-size: 28px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .drug-paper-a4 h2 {
            font-size: 22px;
        }

        .drug-paper-a4 h3 {
            font-size: 18px;
        }

        .drug-paper-a4 p {
            line-height: 1.6;
            margin: 10px 0;
            font-size: 14px;
        }

        .drug-paper-a4 ul,
        .drug-paper-a4 ol {
            margin: 10px 0;
            padding-left: 25px;
        }

        .drug-paper-a4 li {
            margin: 5px 0;
            line-height: 1.6;
        }

        .drug-paper-a4 .badge,
        .drug-paper-a4 span[class*="badge"] {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin: 2px;
        }

        .drug-paper-a4 code,
        .drug-paper-a4 pre {
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 13px;
            overflow-x: auto;
        }

        .drug-paper-a4 blockquote {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 15px 0;
            color: #666;
            font-style: italic;
        }

        /* Loading Spinner */
        .loading-spinner {
            text-align: center;
            padding: 150px 20px;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* No Results */
        .no-results {
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 60px 20px;
            animation: fadeIn 0.5s ease;
        }

        .no-results-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            color: white;
            font-size: 20px;
            padding: 40px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 32px; }
            .search-box { font-size: 16px; padding: 15px 50px 15px 15px; }
            .drugs-container { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
            .stats-bar { flex-direction: column; gap: 15px; }
            
            .drug-paper-a4 {
                width: 100%;
                min-height: 100vh;
                box-shadow: none;
                padding: 15mm;
            }
            
            .drug-paper-wrapper {
                padding: 80px 0 40px;
            }
            
            .back-button-container {
                top: 10px;
                left: 10px;
            }
            
            .back-btn {
                padding: 12px 25px 12px 50px;
                font-size: 16px;
            }

            .drug-paper-a4 table {
                font-size: 11px;
            }

            .drug-paper-a4 table th,
            .drug-paper-a4 table td {
                padding: 8px 5px;
            }

            .drug-paper-a4 h1 {
                font-size: 22px;
            }

            .drug-paper-a4 h2 {
                font-size: 18px;
            }

            .drug-paper-a4 p {
                font-size: 13px;
            }
        }

        @media print {
            .back-button-container {
                display: none;
            }
            .drug-paper-wrapper {
                padding: 0;
            }
            .drug-paper-a4 {
                box-shadow: none;
                margin: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container (Database View) -->
    <div class="main-container" id="mainContainer">
        <!-- Header -->
        <div class="header">
            <h1>üíä SP Drugs Database</h1>
            <p>Comprehensive Pharmaceutical Reference Guide</p>
        </div>

        <!-- Search Box -->
        <div class="search-wrapper">
            <input 
                type="text" 
                class="search-box" 
                id="searchBox" 
                placeholder="Search for any drug... (e.g., Fexofenadine, Mounjaro, Aspirin)"
                autocomplete="off"
            >
            <span class="search-icon">üîç</span>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-number" id="totalDrugs">0</span>
                <span class="stat-label">Total Drugs</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="displayedDrugs">0</span>
                <span class="stat-label">Results Displayed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="categories">0</span>
                <span class="stat-label">Categories</span>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-bar" id="filterBar">
            <button class="filter-btn active" data-category="all">All Drugs</button>
        </div>

        <!-- Drugs Container -->
        <div class="drugs-container" id="drugsContainer">
            <div class="loading">Loading drug database</div>
        </div>
    </div>

    <!-- Drug Detail Container (A4 Paper) -->
    <div class="drug-detail-container" id="drugDetailContainer">
        <!-- Back Button -->
        <div class="back-button-container">
            <button class="back-btn" onclick="closeDrugDetail()">
                <span class="arrow-art"></span>
                <span>Back to Database</span>
            </button>
        </div>

        <!-- A4 Paper -->
        <div class="drug-paper-wrapper">
            <div class="drug-paper-a4" id="drugPaperA4">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p style="color: #667eea; font-size: 18px; font-weight: 600;">Loading drug information...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // üéØ DRUG DATABASE
        const drugsData = [
            {
                name: "Fexofenadine",
                file: "FEXOFENADINE.html",
                category: "Antihistamines",
                description: "Non-sedating second-generation H1 antihistamine for allergic rhinitis and chronic urticaria",
                icon: "ü§ß"
            },
            {
                name: "Mounjaro",
                file: "mounjaro.html",
                category: "Antidiabetic",
                description: "Tirzepatide - GLP-1/GIP dual agonist for type 2 diabetes and weight management",
                icon: "üíâ"
            }
            // ... ADD MORE DRUGS HERE
        ];

        // üîç Setup Fuzzy Search
        const fuseOptions = {
            keys: ['name', 'category', 'description'],
            threshold: 0.3,
            distance: 100,
            minMatchCharLength: 1,
            includeScore: true
        };

        const fuse = new Fuse(drugsData, fuseOptions);

        // üìä Elements
        const searchBox = document.getElementById('searchBox');
        const container = document.getElementById('drugsContainer');
        const filterBar = document.getElementById('filterBar');
        const totalDrugsEl = document.getElementById('totalDrugs');
        const displayedDrugsEl = document.getElementById('displayedDrugs');
        const categoriesEl = document.getElementById('categories');
        const mainContainer = document.getElementById('mainContainer');
        const drugDetailContainer = document.getElementById('drugDetailContainer');
        const drugPaperA4 = document.getElementById('drugPaperA4');

        let currentFilter = 'all';

        // üé® Display Drugs
        function displayDrugs(drugs) {
            container.innerHTML = '';
            
            if (drugs.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üòî</div>
                        <div>No results found</div>
                    </div>
                `;
                displayedDrugsEl.textContent = '0';
                return;
            }

            drugs.forEach((drug, index) => {
                const card = document.createElement('div');
                card.className = 'drug-card';
                card.style.animationDelay = `${index * 0.05}s`;
                
                card.innerHTML = `
                    <div class="drug-icon">${drug.icon || 'üíä'}</div>
                    <span class="drug-category">${drug.category}</span>
                    <div class="drug-name">${drug.name}</div>
                    <p class="drug-description">${drug.description}</p>
                `;
                
                card.addEventListener('click', () => {
                    openDrugDetail(drug);
                });
                
                container.appendChild(card);
            });

            displayedDrugsEl.textContent = drugs.length;
        }

        // üîì Open Drug Detail
        async function openDrugDetail(drug) {
            mainContainer.classList.add('hidden');
            drugDetailContainer.classList.add('active');
            
            drugPaperA4.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p style="color: #667eea; font-size: 18px; font-weight: 600;">Loading ${drug.name}...</p>
                </div>
            `;

            window.scrollTo(0, 0);

            try {
                const response = await fetch(drug.file);
                if (!response.ok) throw new Error('File not found');
                
                const htmlContent = await response.text();
                drugPaperA4.innerHTML = htmlContent;
            } catch (error) {
                drugPaperA4.innerHTML = `
                    <div style="text-align: center; padding: 80px 40px;">
                        <div style="font-size: 80px; margin-bottom: 30px;">‚ùå</div>
                        <h2 style="color: #e74c3c; margin-bottom: 20px; font-size: 28px;">Error Loading Drug Data</h2>
                        <p style="color: #666; font-size: 18px; margin-bottom: 15px;">
                            File "<strong>${drug.file}</strong>" could not be loaded.
                        </p>
                        <p style="color: #999; font-size: 14px;">
                            Make sure the file is uploaded to your GitHub repository.
                        </p>
                    </div>
                `;
            }
        }

        // üîí Close Drug Detail
        function closeDrugDetail() {
            mainContainer.classList.remove('hidden');
            drugDetailContainer.classList.remove('active');
            window.scrollTo(0, 0);
        }

        // ESC to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && drugDetailContainer.classList.contains('active')) {
                closeDrugDetail();
            }
        });

        // üîç Search
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.trim();
            let filteredData = drugsData;
            
            if (currentFilter !== 'all') {
                filteredData = drugsData.filter(drug => drug.category === currentFilter);
            }
            
            if (searchTerm === '') {
                displayDrugs(filteredData);
            } else {
                const fuse = new Fuse(filteredData, fuseOptions);
                const results = fuse.search(searchTerm);
                displayDrugs(results.map(r => r.item));
            }
        });

        // üè∑Ô∏è Filters
        function createFilterButtons() {
            const categories = [...new Set(drugsData.map(d => d.category))];
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.setAttribute('data-category', category);
                btn.textContent = category;
                
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = category;
                    displayDrugs(drugsData.filter(drug => drug.category === category));
                    searchBox.value = '';
                });
                
                filterBar.appendChild(btn);
            });
            
            const allBtn = filterBar.querySelector('[data-category="all"]');
            allBtn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                allBtn.classList.add('active');
                currentFilter = 'all';
                displayDrugs(drugsData);
                searchBox.value = '';
            });
        }

        // üìä Stats
        function updateStats() {
            totalDrugsEl.textContent = drugsData.length;
            displayedDrugsEl.textContent = drugsData.length;
            categoriesEl.textContent = new Set(drugsData.map(d => d.category)).size;
        }

        // üöÄ Init
        window.addEventListener('load', () => {
            displayDrugs(drugsData);
            updateStats();
            createFilterButtons();
        });
    </script>
</body>
</html>
